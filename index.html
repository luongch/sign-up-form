<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="background-image">
            <div class="logoContainer">
                <div class="logo"></div>
                <div class="mainTitle">
                    <div>Odin</div>
                </div>
            </div>
            
            
        </div>
        <div class="container">
            <div class="top">
                <div class="topContent">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>                
            </div>
            <div class="bottom">
                <form action="">
                    
                    <div class="formContainer">
                        <div class="formContent">
                            <legend>Let's do this!</legend>
                            <div class="userName">
                                <div>
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" minlength="3" maxlength="30" required>
                                </div>
                                <div>
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" minlength="3" required>
                                </div>
                            </div>
                            <div class="userInfo">
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div>
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" id="phoneNumber" minlength="10" maxlength="10" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                            <div class="userPassword">
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" required>
                                </div>
                                <div>
                                    <label for="passwordConfirm">Confirm Password</label>
                                    <input type="password" id="passwordConfirm" required>
                                </div>
                            </div>
                        </div>
                        
                    </div>     
                    <div class="bottomForm">
                        <button type="submit" class="btn">Create Account</button>
        
                        <div class="login">Already have an account?
                            <a href="">Log in</a>
                        </div>
                    </div>     
                </form>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
